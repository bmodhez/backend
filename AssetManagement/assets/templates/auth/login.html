<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      width: 360px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.4s ease;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      transition: border 0.2s;
    }

    .login-container input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-container button:hover {
      background: #1e40af;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="error">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required autofocus>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
