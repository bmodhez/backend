{% extends "base.html" %}
{% block title %}Component{% endblock %}

{% block content %}
<h1>{% if component %}Edit{% else %}Create{% endif %} Component</h1>

<form method="post">
  {% csrf_token %}

  <label>Name</label><br>
  <input name="name" value="{{ component.name|default:'' }}" required><br><br>

  <label>Serial</label><br>
  <input name="serial" value="{{ component.serial|default:'' }}"><br><br>

  <label>Category</label><br>
  <input name="category" value="{{ component.category|default:'' }}" required><br><br>

  <label>Model No</label><br>
  <input name="model_no" value="{{ component.model_no|default:'' }}"><br><br>

  <label>Order Number</label><br>
  <input name="order_number" value="{{ component.order_number|default:'' }}"><br><br>

  <label>Purchase Date</label><br>
  <input type="date" name="purchase_date"
         value="{{ component.purchase_date|date:'Y-m-d' }}"><br><br>

  <label>Min Quantity</label><br>
  <input type="number" name="min_quantity"
         value="{{ component.min_quantity|default:'0' }}"><br><br>

  <label>Total Quantity</label><br>
  <input type="number" name="quantity"
         value="{{ component.quantity|default:'' }}" required><br><br>

  <label>Unit Cost</label><br>
  <input type="number" step="0.01" name="unit_cost"
         value="{{ component.unit_cost|default:'' }}"><br><br>

  <label>Location</label><br>
  <input name="location" value="{{ component.location|default:'' }}" required><br><br>

  <button type="submit">ðŸ’¾ Save</button>
  <a href="{% url 'component_list' %}">Cancel</a>
</form>
{% endblock %}
