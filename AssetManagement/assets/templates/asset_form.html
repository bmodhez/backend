<h2>{% if asset %}Edit{% else %}Create{% endif %} Asset</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <label>Name</label><br>
  <input type="text" name="name" value="{{ asset.name|default:'' }}" required><br><br>

  <label>Asset Tag</label><br>
  <input type="text" name="asset_tag" value="{{ asset.asset_tag|default:'' }}" required><br><br>

  <label>Category</label><br>
  <input type="text" name="category" value="{{ asset.category|default:'' }}"><br><br>


  <label>Status</label>
<select name="status" required>
  <option value=""> Select Status </option>

  {% for value, label in status_choices %}
    <option value="{{ value }}"
      {% if asset and asset.status == value %}selected{% endif %}>
      {{ label }}
    </option>
  {% endfor %}
</select>
  <br><br>

  
  <label>Checked Out To</label><br>
  <select name="assigned_to">
    <option value=""> Not Assigned </option>
    {% for user in users %}
      <option value="{{ user.id }}"
        {% if asset.assigned_to and asset.assigned_to.id == user.id %}selected{% endif %}>
        {{ user.get_full_name|default:user.username }}
      </option>
    {% endfor %}
  </select>
  <br><br>

  <label>Location</label><br>
  <input type="text" name="location" value="{{ asset.location|default:'' }}"><br><br>

  <label>Purchase Cost</label><br>
  <input type="number" step="0.01" name="purchase_cost"
         value="{{ asset.purchase_cost|default:'' }}"><br><br>

  <label>Image</label><br>
  <input type="file" name="image"><br><br>

  <button type="submit">Save</button>
  <a href="{% url 'asset_list' %}">Cancel</a>
</form>
