<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Asset Manager{% endblock %}</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f4f6f8;
    }

    .sidebar {
      width: 220px;
      background: #111827;
      color: white;
      height: 100vh;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .sidebar a {
      display: block;
      color: #cbd5e1;
      text-decoration: none;
      margin: 12px 0;
      font-size: 14px;
    }

    .sidebar a:hover {
      color: white;
    }

    .content {
      margin-left: 260px;
      padding: 30px;
      width: calc(100% - 260px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f9fafb;
      color: #374151;
    }

    .btn {
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
    }

    .btn-add {
      background: #2563eb;
      color: white;
    }

    .btn-edit {
      color: #2563eb;
    }

    .btn-delete {
      color: #dc2626;
    }

    .asset-img {
      width: 45px;
      height: 45px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }
  </style>
</head>

<body>


  <div class="sidebar">
    <h2>Asset Manager</h2>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'asset_list' %}">Assets</a>
    <a href="{% url 'license_list' %}">Licenses</a>
    <a href="{% url 'accessory_list' %}">Accessories</a>
    <a href="{% url 'consumable_list' %}">Consumables</a>
    <a href="{% url 'component_list' %}">Components</a>
    <a href="{% url 'logout' %}">Logout</a>
  </div>


  <div class="content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
