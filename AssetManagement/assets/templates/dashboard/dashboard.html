<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f4f6f8;
    }

    .sidebar {
      width: 220px;
      background: #111827;
      color: white;
      height: 100vh;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: #cbd5e1;
      text-decoration: none;
      margin: 12px 0;
    }

    .sidebar a:hover {
      color: white;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0;
      color: #6b7280;
      font-size: 14px;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>


  <div class="sidebar">
    <h2>Asset Manager</h2>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'asset_list' %}">Assets</a>
    <a href="{% url 'license_list' %}">Licenses</a>
    <a href="{% url 'accessory_list' %}">Accessories</a>
    <a href="{% url 'consumable_list' %}">Consumables</a>
    <a href="{% url 'component_list' %}">Components</a>
    <a href="{% url 'logout' %}">Logout</a>
  </div>


  <div class="content">
    <h1>Welcome {{ request.user.email }}</h1>

    <div class="cards">
      <div class="card">
        <h3>Total Assets</h3>
        <p>{{ assets_count }}</p>
      </div>

      <div class="card">
        <h3>Licenses</h3>
        <p>{{ licenses_count }}</p>
      </div>

      <div class="card">
        <h3>Accessories</h3>
        <p>{{ accessories_count }}</p>
      </div>

      <div class="card">
        <h3>Consumables</h3>
        <p>{{ consumables_count }}</p>
      </div>

      <div class="card">
        <h3>Components</h3>
        <p>{{ components_count }}</p>
      </div>
    </div>
  </div>

</body>
</html>
