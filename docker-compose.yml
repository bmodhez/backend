version: "3.8"

services:
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - shared_net
    

  backend:
    build: .
    container_name: django_backend
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./AssetManagement:/app
    working_dir: /app
    environment:
      IS_DOCKER: "true"
      DB_NAME: mydb
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - shared_net

  frontend:
    build: ./AssetManagement/ui/manageasset
    container_name: vue_ui
    restart: always
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./AssetManagement/ui/manageasset:/app
    working_dir: /app
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - shared_net

volumes:
  postgres_data:

networks:
  shared_net:
    driver: bridge
